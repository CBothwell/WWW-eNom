name             = WWW-eNom
author           = Robert Stone <drzigman@cpan.org>
license          = MIT
copyright_holder = Robert Stone
copyright_year   = 2016
version          = v1.3.3

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[ModuleBuild]

[@TestingMania]
disable = Test::Synopsis
disable = PodCoverageTests

[Test::Pod::Coverage::Configurable]
skip = WWW::eNom::Types

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:drzigman
bugtracker.github = user:drzigman

[AutoPrereqs]
skip = ^(?:base|strict|warnings|utf8)$

[ExtraTests]

[MetaNoIndex]
namespace = Net::eNom
namespace = WWW::eNom::Role::Commands

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[MetaJSON]

[Test::PodSpelling]
stopwords = Cozens
stopwords = Sim√µes
stopwords = eNom
stopwords = ACKNOWLEDGEMENTS
stopwords = AddBulkDomains
stopwords = AnnoCPAN
stopwords = RRPText
stopwords = SLD
stopwords = TLD
stopwords = UKFSN
stopwords = html
stopwords = reseller
stopwords = xml
stopwords = v0
stopwords = v1

[Clean]
