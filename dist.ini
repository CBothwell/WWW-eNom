name             = WWW-eNom
author           = Richard Simões <rsimoes AT cpan DOT org>
license          = MIT
copyright_holder = Richard Simões
copyright_year   = 2013
version          = v1.2.8

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[CoalescePod]

[PruneFiles]
filename=dist.ini

[@TestingMania]

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|utf8|Carp|Moo::Role|Moose|Type::Utils|Types::Standard)$

[Prereqs::AuthorDeps]

[CheckChangesHasContent]

[ExtraTests]

[MetaNoIndex]
namespace = Net::eNom
namespace = WWW::eNom::Role::Commands

[MetaProvides::Class]
[MetaProvides::Package]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[Test::PodSpelling]
stopwords = Cozens
stopwords = eNom
stopwords = ACKNOWLEDGEMENTS
stopwords = AddBulkDomains
stopwords = AnnoCPAN
stopwords = RRPText
stopwords = SLD
stopwords = TLD
stopwords = UKFSN
stopwords = html
stopwords = reseller
stopwords = xml

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v
[Git::CommitBuild]

[Clean]
